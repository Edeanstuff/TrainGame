<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1 class="jumbotron text">Trains</h1>
<div class="container text">
    <div class="card-header">Trains</div>
    <div class="card-body">
            <div class="row">
                    <div class="col-3">
                        <span class="format" id="inputarea">Train Name</span>
                        <div id="traininput"></div>
                        
                    </div>
                    <div class="col-3">
                        <span class="format" id="destarea">Destination</span>
                        <div id="destinput"></div>
                    </div>
                    <div class="col-2">
                        <span class="format" id="frequency">Frequency</span>
                        <div id="freinput"></div>
                    </div>
                    <div class="col-2">
                        <span class="format" id="nexta">Next Arrival</span>
                    </div>
                    <div class="col-2">
                        <span class="format" id="minaway">Mins Away</span>
                    </div>
    </div>
</div>
<div class="container text">
    
        <h5 class="card-header">
            Add a Train
        </h5>
    <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text text" id="basic-addon1">Train Name</span>
            <input type="text" class="form-control" aria-label="Train" id="trainn" aria-describedby="basic-addon1">
        </div>
            
        <div class="input-group mb-3">
            <span class="input-group-text text" id="basic-addon1">Destination</span>
            <input type="text" class="form-control" aria-label="Train" id="dest" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text text" id="basic-addon1">First Train Time</span>
            <input type="text" data-format="hh:mm"class="form-control" aria-label="Train" id="first" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
                <span class="input-group-text text" id="basic-addon1">Frequency</span>
                <input type="number" class="form-control" aria-label="Train" id="fre" aria-describedby="basic-addon1">
        </div>
    
  
  <button class="btn btn-primary" id="submit" type="submit">Submit</button>
  </div>
  </div>






    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/java.js"></script>
    

</body>
